<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col md-8 offset md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double"> </i
                ><span style="color: rgb(161, 7, 161)">Todos</span>
              </h1>
            </div>
            <div class="card-body">
              <ul class="list_group">
                <li class="list_group_item">
                  <form
                    action="{% url 'insert_todo_items' %}"
                    method="post"
                    autocomplete="off"
                  >
                    {% csrf_token %}
                    <div class="input-group">
                      <input type="text" class="form-control" name="content" />
                      <div class="input-group-append text-info">
                        <span
                          class="input-group-text bg-white py-0"
                          style="color: blue"
                        >
                          <button type="submit" class="btn btn-sm text-info">
                            <i class="fa fa-plus-circle fa-lg"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </form>
                </li>

                {% for todo in todo_list %}
                <li class="list_group_item">{{todo.content}}</li>
                <form
                  action="{% url 'delete_todo_items' todo.id %}"
                  method="post"
                  class="float-right d-inline"
                >
                  {% csrf_token %}
                  <button type="submit" class="btn">
                    <i
                      class="far fa-trash-alt fa-lg text-danger float-right"
                    ></i>
                  </button>
                </form>
                {% empty %}
                <li class="list_group_item">
                  <span class="fonr-italic">NO ITEM FOUND</span>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
